<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar o Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <body style="background-color: rgb(0, 132, 255);"></body>
    <div class="game-container">
        <h1>Adivinhe o Número!</h1>
        <p>Eu escolhi um número entre 1 e 100. Você pode adivinhar qual é?</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite">
        <button onclick="checkGuess()">Adivinhar</button>
        <p id="feedback"></p>
        <p id="attempts"></p>
    </div>
    <div class="corner-text">
        <p>Frase no canto inferior direito</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
